    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 50%, #f0f9ff 100%);
            min-height: 100vh;
        }
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        .market-card {
            background: white;
            border-radius: 1.5rem;
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 10px 10px -5px rgb(0 0 0 / 0.04);
            transition: all 0.4s ease-in-out;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .market-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.6s;
        }
        
        .market-card:hover::before {
            left: 100%;
        }
        
        .market-card:hover {
            transform: translateY(-12px) scale(1.02);
            box-shadow: 0 25px 50px -12px rgb(0 0 0 / 0.25);
        }
        
        .india-gradient {
            background: linear-gradient(135deg, #ff9933 0%, #138808 50%, #000080 100%);
        }
        
        .africa-gradient {
            background: linear-gradient(135deg, #000000 0%, #ff0000 50%, #00ff00 100%);
        }
        
        .flag-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin: 0 auto 1.5rem;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        
        .kaleidofin-logo {
            display: inline-block;
            margin-bottom: 2rem;
        }
        
        .kaleidofin-logo svg {
            height: 60px;
            width: auto;
        }
        
        .subtitle {
            color: #64748b;
            font-size: 1.125rem;
            margin-bottom: 3rem;
        }
        
        .market-title {
            font-size: 2rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 1rem;
        }
        
        .market-desc {
            color: #64748b;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        
        .feature-list {
            text-align: left;
            margin-bottom: 2rem;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 0.75rem;
            color: #475569;
        }
        
        .feature-icon {
            color: #0891b2;
            margin-right: 0.75rem;
            width: 1.25rem;
        }
        
        .explore-btn {
            background: linear-gradient(135deg, #0891b2 0%, #0e7490 100%);
            color: white;
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            font-size: 1.1rem;
        }
        
        .explore-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(8, 145, 178, 0.3);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .stat-item {
            text-align: center;
            padding: 1rem;
            background: #f8fafc;
            border-radius: 0.75rem;
        }
        
        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: #0891b2;
        }
        
        .stat-label {
            font-size: 0.875rem;
            color: #64748b;
            margin-top: 0.25rem;
        }
    </style>
</head>

    <script>
        function selectMarket(market) {
            if (market === 'india') {
                window.location.href = 'india-home.html';
            } else if (market === 'africa') {
                window.location.href = 'africa-home.html';
            }
        }

        // Add subtle animations on load
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.market-card');
            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(30px)';
                setTimeout(() => {
                    card.style.transition = 'all 0.8s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, index * 300 + 500);
            });
        });
    </script>
